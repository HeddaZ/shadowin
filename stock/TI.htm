    <link href="favicon.ico" rel="shortcut icon"/>
    <style type="text/css">
        body {
            margin: 10px;
            font-family: "Source Sans Pro", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol" !important;
            font-size: 12px;
        }

        .Title {
            font-size: 14px;
            font-weight: bold;
            color: #CC3300;
            text-decoration: underline;
        }

        #TIContainer {
            width: 100%;
            word-break: break-all;
        }

        #TIContainer img {
            margin: 10px;
            border: solid 1px #FF9900;
        }

        .Footer {
            font-size: 12px;
            color: #999999;
            right: 0px;
            bottom: 0px;
            position: absolute;
            margin: 10px;
        }

        .Footer a {
            font-size: 12px;
            color: #690;
        }

        .Ad {
            margin-top: 15px;
            width: 100%;
            text-align: right;
        }
    </style>

    <script type="text/javascript">
        /* ******************* 常量 ******************* */
        var TIFormats = new Array
        (
            '<img title="分时图" alt="分时图" src="https://image.sinajs.cn/newchart/min/n/{0}.gif?{1}" />',
            '<img title="日K线" alt="日K线" src="https://image.sinajs.cn/newchart/daily/n/{0}.gif?{1}" />',
            '<img title="MACD" alt="MACD" src="https://image.sinajs.cn/newchart/macd/n/{0}.gif?{1}" />',
            '<img title="KDJ" alt="KDJ" src="https://image.sinajs.cn/newchart/kdj/n/{0}.gif?{1}" />',
            '<img title="RSI" alt="RSI" src="https://image.sinajs.cn/newchart/rsi/n/{0}.gif?{1}" />'
        );

        /* ******************* 公共 ******************* */
        function GenerateTimeID() {
            var now = new Date();
            return now.getFullYear().toString()
                + (now.getMonth() + 1).toString()
                + now.getDate().toString()
                + now.getHours().toString()
                + now.getMinutes().toString()
                + now.getSeconds().toString()
                + now.getMilliseconds().toString()
        }

        function FormatString(string) {
            var result = string;
            for (var i = 1; i < arguments.length; i++) {
                var pattern = new RegExp("\\{" + (i - 1) + "\\}", "g");
                result = result.replace(pattern, arguments[i].toString());
            }
            return result;
        }

        /* ******************* 功能 ******************* */
        function ShowTI() {
            var tiContainer = document.getElementById("TIContainer");
            var stockCode = window.location.toString().split("?")[1];

            var tiHtml = "<p class=Title>" + stockCode.substr(2) + "</p>";
            for (var tiFormat in TIFormats) {
                tiHtml += FormatString(TIFormats[tiFormat], stockCode, GenerateTimeID());
            }

            tiContainer.innerHTML = tiHtml;
        }
    </script>

</head>
<body onload="ShowTI();">
<div id="TIContainer">
