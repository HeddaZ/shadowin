<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ShadowStock 影子證券(雅虎奇摩台灣版)</title>
    <meta name="description" content="簡潔精悍的上班族隱蔽看股工具，連結新浪財經即時資料源，支援自選股、即時價格刷新、持倉盈虧統計，更支援儲存格高亮著色；加上《Shadowin 影窗流覽器》提供的半透明表單和老闆鍵特性，更是神不知鬼不覺" />
    <link href="Style.css" rel="stylesheet" type="text/css" />
    <link href="favicon.ico" rel="shortcut icon" />
    <script type="text/javascript" src="Shared.js"></script>
    <script type="text/javascript" src="Default.js"></script>
</head>
<body onload="Page_Load(this);">
    <table id="ContentContainer" class="ContentContainer">
        <caption>
            <ul>
                <li class="LockButton">
                    <input id="LockButton" type="checkbox" class="CheckBox" title="鎖定/編輯" onclick="LockButton_Click(this);" />
                </li>
                <li class="StocksString">
                    <input id="StocksString" type="text" class="TextBox" title="【選股列表格式】&#13;代號[/成本[/持倉]][,代號[/成本[/持倉]]]&#13;【例如】&#13;tw1101,tw1103/2.33,tw2305/20.5/100"
                           onkeypress="return StocksString_KeyPress(this);" onblur="StocksString_Blur(this);" />
                </li>
                <li class="Title">
                    ShadowStock 影子證券(雅虎奇摩台灣版)
                    <script language="javascript" type="text/javascript" src="http://js.users.51.la/18940996.js"></script>
                </li>
                <li class="Clear"></li>
            </ul>
        </caption>
    </table>
    <iframe id="StockDatasFetcherContainer" class="StockDatasFetcherContainer"></iframe>

    <div class="Ad">
        <script language="javascript" type="text/javascript" src="http://js.users.51.la/18940996.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- 页脚链接 -->
        <ins class="adsbygoogle"
             style="display:inline-block;width:468px;height:15px"
             data-ad-client="ca-pub-9815729917864928"
             data-ad-slot="2583230930"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</body>
</html>
