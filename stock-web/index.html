<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="utf-8"/>
    <title>ShadowStock 影子证券</title>
    <meta name="description"
          content="ShadowStock 影子证券提供完备的股票盯盘界面和外观隐蔽特性，允许自定义投资组合、关注实时盈亏；配套使用具备老板键和透明窗体特性的 Shadowin 影窗浏览器，发挥神器奇效！"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link href="content/bootstrap.css" rel="stylesheet"/>
    <link href="content/bootstrap-theme.css" rel="stylesheet"/>
    <link href="content/jquery-ui.css" rel="stylesheet"/>
    <link href="content/site.css" rel="stylesheet"/>
</head>
<body>
<div class="container-fluid">
    <div class="row show-grid">
        <div class="col-xs-5 mode-simplified">
            <div class="input-group">
                    <span id="logo" class="input-group-addon" title="ShadowStock 影子证券">
                        <img src="images/logo.png" alt="ShadowStock"/>
                    </span>
                <input id="suggestionText" type="text" class="form-control" placeholder="代码 / 名称 / 拼音">
            </div>
        </div>
        <div class="col-xs-2">
            <div class="btn-group">
                <button id="settingsButton" type="button" class="mode-black btn btn-info" title="设置">设置</button>
                <button id="settingsMenu" type="button" class="dropdown-toggle mode-black btn btn-info"
                        data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a id="impexpButton" href="#">导入/导出</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a id="aboutButton" href="#">关于</a></li>
                </ul>
            </div>
        </div>
        <div class="col-xs-5 text-right notice">
            <a href="https://stock.plusii.com/download.html" target="_blank">新版下载</a>
            /
            <a href="https://github.com/heddaz/shadowin/issues/43" target="_blank">常见问题</a>
            /
            <a href="https://static.plusii.com/images/donate-wechat.jpg" target="_blank">🌷捐助项目</a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div id="alertPanel" class="alert alert-danger">请稍候 ...</div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <table id="stockTable" class="table table-bordered table-condensed table-hover"></table>
        </div>
    </div>

    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/jquery.cookie.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/respond.js"></script>
    <script src="scripts/shadowstock.js"></script>
    <script type="text/javascript">
        $(function () {
            ShadowStock.init();
            ShadowStock.attachElements({
                stockTable: $('#stockTable'),
                suggestionText: $('#suggestionText'),
                alertPanel: $('#alertPanel'),
                settingsButton: $('#settingsButton'),
                impexpButton: $('#impexpButton'),
                aboutButton: $('#aboutButton')
            });
            ShadowStock.start();
        });
    </script>

    <div class="row ad">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-10 text-right">
            <a href="https://beian.miit.gov.cn" target="_blank">苏ICP备08004088号-6</a>
            <script charset="UTF-8" id="LA_COLLECT"
                    src="//sdk.51.la/js-sdk-pro.min.js?id=JbsafDdYagq2wvSQ&ck=JbsafDdYagq2wvSQ"></script>
        </div>
    </div>
</div>
</body>
</html>
